<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 40px 30px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .form-container:hover {
      transform: translateY(-5px);
    }

    h2 {
      font-weight: 600;
      color: #343a40;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-label {
      font-weight: 500;
      color: #495057;
    }

    .form-control {
      border-radius: 8px;
      padding: 10px 15px;
      border: 1px solid #ced4da;
      transition: all 0.3s ease-in-out;
    }

    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 5px rgba(13, 110, 253, 0.3);
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
      padding: 12px;
      font-weight: 500;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #084cdf;
    }

    .btn-secondary {
      border-radius: 8px;
      padding: 10px;
    }

    #result {
      font-size: 1rem;
    }

    .alert {
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Employee Form</h2>
  <form id="employeeForm">
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter full name" required>
    </div>
    <div class="mb-3">
      <label for="username" class="form-label">Email</label>
      <input type="text" class="form-control" id="email" placeholder="Enter email" required>
    </div>
    <div class="mb-3">
      <label for="number" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="number" placeholder="Enter phone number" required pattern="[0-9]{10}">
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <textarea class="form-control" id="address" rows="3" placeholder="Enter address" required></textarea>
    </div>
    <div class="mb-3">
      <label for="salary" class="form-label">Salary</label>
      <input type="number" class="form-control" id="salary" placeholder="Enter salary" required min="0">
    </div>
    <button type="submit" class="btn btn-primary w-100">Submit</button>
  </form>

  <!-- Display Submitted Data -->
  <div id="result" class="mt-4"></div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript to handle form -->
<script>
  document.getElementById('employeeForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const number = document.getElementById('number').value.trim();
    const address = document.getElementById('address').value.trim();
    const salary = document.getElementById('salary').value.trim();

    const resultDiv = document.getElementById('result');

    if (name && email && number && address && salary) {
      resultDiv.innerHTML = `
        <div class="alert alert-success">
          <h5>Employee Data Submitted:</h5>
          <p><strong>Name:</strong> ${name}</p>
          <p><strong>Username:</strong> ${email}</p>
          <p><strong>Phone:</strong> ${number}</p>
          <p><strong>Address:</strong> ${address}</p>
          <p><strong>Salary:</strong> â‚¹${parseFloat(salary).toLocaleString()}</p>
        </div>
      `;
      this.reset();
      console.log(name);
      console.log(email);
      console.log(number);
      console.log(address);
      console.log(salary);

    } else {
      resultDiv.innerHTML = `<div class="alert alert-danger">Please fill all fields correctly.</div>`;
    }
  });
</script>

</body>
</html>
